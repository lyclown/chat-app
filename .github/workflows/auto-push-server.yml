name: Auto Push Server
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 18.x
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Archive project
        run: |
          tar -czvf dist.tar.gz --exclude=.git --exclude=.github dist/
      - name: Upload to server
          env:
            SERVER: ${{ secrets.USER_HOST }}
            USERNAME: ${{ secrets.USER_NAME }}
            PASSWORD: ${{ secrets.USER_PASS }}
            REMOTE_PATH: /www/wwwroot/h5
          run: |
            scp dist.tar.gz ${USERNAME}@${SERVER}:${REMOTE_PATH}
      - name: Unzip on server
        run: |
          ssh -o StrictHostKeyChecking=no ${USERNAME}@${SERVER} "tar -xzvf ${REMOTE_PATH}/dist.tar.gz -C ${REMOTE_PATH} && rm ${REMOTE_PATH}/dist.tar.gz"
