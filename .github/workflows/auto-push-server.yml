name: Auto Push Server
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 18.x
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Archive project
        run: |
          tar -czvf dist.tar.gz --exclude=.git --exclude=.github dist/
      - name: Install sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass
      - name: Upload to server
        env:
          SERVER: ${{ secrets.SERVER }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          sshpass -p "${{ secrets.USER_PASS }}" scp -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -o PasswordAuthentication=yes dist.tar.gz ${{ secrets.USER_NAME }}@${{ secrets.USER_HOST }}:/www/wwwroot/h5

      - name: Unzip on server
        run: |
          sshpass -p "${{ secrets.USER_PASS }}" ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -o PasswordAuthentication=yes ${{ secrets.USER_NAME }}@${{ secrets.USER_HOST }} "tar -xzvf /www/wwwroot/h5/dist.tar.gz -C /www/wwwroot/h5/ && rm /www/wwwroot/h5/dist.tar.gz"
